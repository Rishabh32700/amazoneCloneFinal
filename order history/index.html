<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.0/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/boxicons@2.1.0/dist/boxicons.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="mainBody">
      <div class="headerArea">
        <div class="amazon-header-logo">
          <img src="./image/amazon_logo.png" alt="logo" />
        </div>
        <div class="addressContainer">
          <div class="locationIcon">
            <span class="material-icons-outlined"> room </span>
          </div>
          <div class="addressBox">
            <div class="upperAddresBox">Deliver to Arpit</div>
            <div class="bottomAddresBox">Nodia 201301</div>
          </div>
        </div>
        <div class="searchBox">
          <div class="innerSearchBox">
            <div class="searchDropDown">
              <div class="searchDropDownBox">
                <div class="searchTextBox">All</div>
                <div class="searchIconBox">
                  <i class="bx bxs-chevron-down"></i>
                </div>
              </div>
            </div>
            <div class="searchArea"></div>
            <div class="SearchIconBox"><box-icon name="search"></box-icon></div>
          </div>
        </div>
        <div class="right_iconContainer">
          <div class="innerRight-container">
            <div class="right-icon-box">
              <i class="bx bxs-inbox"></i>
            </div>
            <div class="right-icon-box">
              <i class="bx bx-cart"></i>
            </div>
            <div class="right-icon-box">
              <i class="bx bx-heart"></i>
            </div>

            <div class="right-icon-box">
              <i class="bx bx-user"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="main-container">
        <div class="innerContainer">
          <div class="optionBoxOuter">
            <div class="optionBox"> Order</div>
            <div class="optionBox"> Return </div>
            <div class="optionBox">Feedback </div>
            <div class="optionBox">Whishlist</div>
            
          </div>
          <div class="innerContainer-body">
            <div class="btn-group dp-outer">
              <button
                type="button"
                class="btn dp-inner btn-danger dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Order
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Return</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>
              </div>
            </div>
            <div class="productOuterLayer">
              <div class="imgProduct">
                <img src="./image/blueJacket.jpg" alt="" />
              </div>
              <div class="detailBox">
                <div class="productName"><p>H&M Blue jacket</p></div>
              <div class="product_price"><p>Rs. 2000</p></div>
              <div class="product_price"><p>Delivery date 00/00/000</p></div>
              </div>
            </div>
            <div class="productOuterLayer">
              <div class="imgProduct">
                <img src="./image/blueJacket.jpg" alt="" />
              </div>
              <div class="detailBox">
                <div class="productName"><p>H&M Blue jacket</p></div>
              <div class="product_price"><p>Rs. 2000</p></div>
              <div class="product_price"><p>Delivery date 00/00/000</p></div>
              </div>
            </div>
            <div class="productOuterLayer">
              <div class="imgProduct">
                <img src="./image/blueJacket.jpg" alt="" />
              </div>
              <div class="detailBox">
                <div class="productName"><p>H&M Blue jacket</p></div>
              <div class="product_price"><p>Rs. 2000</p></div>
              <div class="product_price"><p>Delivery date 00/00/000</p></div>
              </div>
            </div>
           
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
